{% block link %}

<html id="html_login"  class="htmlpags" lang="pt-br">
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet" href="/assets/css/style.css">
<title>login</title>
{% endblock %}

{% block body %}

<body class="">

    <section id="divicon">


    </section>
    <!-- Sessao login -->
    <section id="sessao" class="container-fluid">

         <div id="div-img"> 
            <img id="img" class="opacity-75" src="assets/img/img2.svg" alt="">
            </div> 
        <div id="divcimaLogin">
            <div id="login">
                <form id="form_login"  >
                    <div class="div_form">
                        <div>
                            <div class="conteudo">
                                <div id="div_icons">
                                    <abbr title="Modo Dark"><i id="icon_login" class="fa-solid fa-moon icons"></i>
                                    </abbr>
                                    <!-- <p>Modo Dark</p> -->
                                </div>
                                <div id="div_h3login">
                                    <h3 id="title_login">Login</h3>
                                </div>
                                <input type="hidden" name="id" id="id">
                                <label for="email"><b>Email:</b></label><br>
                                <input class="input" type="email" id="email" name="email" placeholder="exemplo@prefeitura.sp.gov"><br><br>
                                <input type="hidden" name="{{csrf.keys.name}}" value="{{csrf.name}}">
                                <input type="hidden" name="{{csrf.keys.value}}" value="{{csrf.value}}">
                                <label for="senha"><b>Senha:</b></label><br>
                                <input class="input" type="password" id="senha" name="senha" placeholder="Digite sua senha "><br><br>
                                <button id="btn_entrar" class="btn_entrar" type="button">Entrar</button>
                                <a href=""></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% endblock %}


    {% block script %}
    <script src="/assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script src="/assets/js/sweet_alert.js"></script>
    <script src="/assets/js/button_events.js"></script>
    <script src="/assets/js/ajax.js"></script>
    <script src="/assets/js/dark_mode.js"></script>

    {% endblock %}
